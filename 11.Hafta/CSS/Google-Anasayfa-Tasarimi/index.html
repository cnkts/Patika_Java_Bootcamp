<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: auto;
            height: 500px;
            margin: auto;
        }

        .google-bar {
            width: 37%;
            margin: 20px auto;
        }

        .auto-bar {
            width: 90%;
        }

        .left-bar {
            width: 31%;
            height: 60%;
            float: left;
            padding: 10px;
            margin: 1px;
        }

        .color-grey {
            background-color: #EEEEEE;
        }

        .color-blue1 {
            background-color: #7EE5DA;
        }

        .color-blue2 {
            background-color: #70CCC2;
        }

        .color-blue3 {
            background-color: #62B3AA;
        }

        .font-12 {
            font-size: 11px;
            ;
        }

        .font-15 {
            font-size: 15.5px;
            ;
        }

        .font-20 {
            font-size: 20.3px;
            ;
        }
    </style>

</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>

    </head>

    <body>
        <center class="container auto-bar">
            <div class="google-bar">
                <img src="google.jpg" width="330px" height="160px" alt="">
            </div>
            <div class="color-grey">
                <p>
                    Search the web using Google!
                    <br>
                    <input type="text" name="q" value size="40">
                    <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </p>
            </div>
            <div>
                <p class="left-bar color-blue1 font-20">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                        target="_blank">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                        target="_blank">Linux
                        Search</a>
                </p>
                <p class="left-bar color-blue2 font-15">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                        target="_blank">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                        target="_blank">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                        target="_blank">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                        target="_blank">Google Logos</a>
                </p>
                <p class="left-bar color-blue3 font-12">
                    Get Google
                    <br>
                    <span style="font-size: small;">updates monthly:</span>
                    <br>
                    <input type="text" name="emailaddr" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                        target="_blank" style="font-size: smaller;">Archive</a>
                </p>
                <br><br><br><br><br>
                <p>
                    <font size="-1"> Copyright Â©1998 Google Inc. </font>
                </p>
            </div>
        </center>
    </body>

    </html>

</body>

</html>
